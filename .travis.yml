sudo: false

language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: hhvm
        - php: nightly
    include:
        - php: hhvm
          dist: trusty

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --dev

script:
    - make travis

after_success:
    - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
    directories:
        - $HOME/.composer/cache
